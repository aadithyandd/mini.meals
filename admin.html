<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMCST | Admin Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;800&family=Inter:wght@300;400;600&family=Manjari:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a120b;
            --accent-gold: #c69749;
            --glass-white: rgba(255, 255, 255, 0.92);
            --success-green: #2d6a4f;
            --danger-red: #8b0000;
            --dot-color: rgba(198, 151, 73, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px 10px;
            min-height: 100vh;
            /* Same premium background as live site */
            background: 
                linear-gradient(rgba(26, 18, 11, 0.85), rgba(26, 18, 11, 0.85)),
                radial-gradient(var(--dot-color) 1px, transparent 1px),
                url('https://images.unsplash.com/photo-1626777553730-b8f695d37471?q=80&w=2000&auto=format&fit=crop');
            background-size: cover, 25px 25px, cover;
            background-attachment: fixed;
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: var(--glass-white);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px 20px;
            border-radius: 30px;
            border-top: 10px solid var(--accent-gold);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            color: var(--primary-dark);
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            color: var(--primary-dark);
            text-align: center;
        }

        /* Form Styling */
        textarea, input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-family: inherit;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        .btn-update { background: var(--primary-dark); color: white; }
        .btn-update:hover { background: var(--accent-gold); transform: translateY(-2px); }

        .btn-refresh { background: var(--success-green); color: white; }
        .btn-refresh:hover { opacity: 0.9; }

        .btn-clear { background: transparent; border: 2px solid var(--danger-red); color: var(--danger-red); }
        .btn-clear:hover { background: var(--danger-red); color: white; }

        /* Order List Styling */
        #orderList {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 15px;
        }

        .order-item {
            background: #fff;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 5px solid var(--accent-gold);
        }

        .order-item strong { color: var(--primary-dark); font-size: 1.1rem; }
        .order-item small { color: #666; display: block; margin-top: 5px; }

        /* Total Badge */
        .order-count {
            text-align: center;
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Menu Management</h2>
        <input type="password" id="pass" placeholder="Admin Password">
        <textarea id="newItem" placeholder="Enter dishes (one per line)" rows="4"></textarea>
        <input type="number" id="newPrice" placeholder="Enter Price (â‚¹)">
        <button class="btn-update" onclick="updateMenu()">Update Live Website</button>

        <h2>Live Orders</h2>
        <div class="order-count" id="countBadge">0</div>
        <button class="btn-refresh" onclick="fetchOrders()">Refresh Orders List</button>
        
        <div id="orderList">
            <p style="text-align:center; color:gray;">Click refresh to sync...</p>
        </div>

        <button class="btn-clear" onclick="clearOrders()">Clear All Data</button>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw28MFKmvjVehdowK_BG4xYjCdxXFbu52F61MtMLUlpABUfE8W5M8H3J3_PsvyYzUSzHQ/exec";
        
        async function updateMenu() {
            const btn = event.target;
            btn.innerText = "Updating...";
            const payload = {
                action: "update",
                password: document.getElementById('pass').value,
                itemName: document.getElementById('newItem').value,
                price: document.getElementById('newPrice').value
            };
            try {
                const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
                alert(await res.text());
            } catch (e) {
                alert("Error updating menu");
            }
            btn.innerText = "Update Live Website";
        }

        async function fetchOrders() {
            const orderListDiv = document.getElementById('orderList');
            const countBadge = document.getElementById('countBadge');
            orderListDiv.innerHTML = "<p style='text-align:center;'>Fetching secure data...</p>";

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "getOrders" })
                });
                const orders = await res.json();

                orderListDiv.innerHTML = "";
                countBadge.innerText = orders.length;

                if (orders.length === 0) {
                    orderListDiv.innerHTML = "<p style='text-align:center;'>No orders found.</p>";
                    return;
                }

                orders.reverse().forEach(order => {
                    const div = document.createElement('div');
                    div.className = 'order-item';
                    div.innerHTML = `
                        <strong>${order[1]}</strong><br>
                        Sem: ${order[2]} | Ph: ${order[3]}<br>
                        <small>${new Date(order[0]).toLocaleTimeString()} | ID: ${order[4]}</small>
                    `;
                    orderListDiv.appendChild(div);
                });
            } catch (e) {
                orderListDiv.innerHTML = "<p style='text-align:center; color:red;'>Sync Error</p>";
            }
        }

        async function clearOrders() {
            const pass = document.getElementById('pass').value;
            if(!pass) { alert("Please enter Admin Password first"); return; }
            if (!confirm("PERMANENT DELETE: Are you sure you want to clear the order history?")) return;
            
            const payload = { action: "clearOrders", password: pass };
            const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
            alert(await res.text());
            fetchOrders();
        }
    </script>
</body>
</html>
